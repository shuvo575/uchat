<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Daily UI #013: Direct Messaging</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel='stylesheet' href='css/css.css'>
  <link rel='stylesheet' href='css/jquery.mCustomScrollbar.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="chat">
    <div class="chat-title">
      <h1>Shuvo</h1>
      <h2>Online</h2>
      <figure class="avatar">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" /></figure>
    </div>
    <div class="messages">
      <div class="messages-content">
        <!-- Online -->
        <div class="message new">
          <figure class="avatar"><img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" /></figure>test<div
            class="timestamp">12:21</div>
        </div>
        <!-- /Online -->
        <!-- Personal -->
        <div class="message message-personal">Personal<div class="timestamp">12:22</div>
        </div>
        <!-- /Personal -->
      </div>
    </div>
    <div class="message-box">
      <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
      <button type="submit" class="message-submit">Send</button>
    </div>

  </div>
  <div class="bg"></div>
  <script src='js/jquery.min.js'></script>
  <script src='js/jquery.mCustomScrollbar.concat.min.js'></script>
  <script src="js/script.js"></script>

</body>

</html>
